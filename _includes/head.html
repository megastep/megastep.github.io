<head>
    {% include gtm.html %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="{{ site.locale }}" />
    <meta name="viewport" content="width=device-width" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Open Graph metadata -->
    {% if page.layout == "default" %}
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="og:type" content="website" />

    {% else %}
    <meta property="og:type" content="article" />
    <meta property="article:author" content="{{ site.footer.copyright }}" />
      {% if page.published_time %}
    <meta property="article:published_time" content="{{ page.published_time }}" />
      {% endif %}
    <meta property="article:section" content="{{ page.section }}" />
      {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
      {% endfor %}
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.imgprefix }}/img/banner.jpg" />
    <meta property="twitter:image" content="{{ site.url }}{{ site.imgprefix }}/img/banner.jpg" />
    <meta property="og:locale" content="{{ site.locale }}" />

    {% seo %}

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "{{ site.title }}",
        "url": "{{ site.url }}",
        "sameAs": [
          {% for social in site.social %}"{{ social.url }}"{% if forloop.last == false %},
          {% endif %}{% endfor %}
        ],
        "jobTitle": "Software Engineer, Musician, Entrepreneur",
        "worksFor": {
          "@type": "Organization",
          "name": "Catloaf Software, Inc."
        },
        "image": "{{ site.url }}{{ site.imgprefix }}{{ site.logo }}",
        "description": "{{ site.description }}"
      }
    }
    </script>
  
    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    {% if page.layout == "default" %}
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% endif %}

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Custom Fonts -->
    <script src="https://kit.fontawesome.com/5dcef3d00e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
